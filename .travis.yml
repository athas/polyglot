---
matrix:
  include:
    - os: linux
      language: python

    - os: osx

cache:
  - $HOME/libats

before_install:
  - git clone git://git.code.sf.net/p/ats2-lang/code ATS2-Postiats
  - cd ATS2-Postiats && ./configure --prefix $HOME/libats && make && make install

script:
  - export PATSHOME=$HOME/libats
  - export PATH=$PATSHOME/bin:$PATH
  - |
    if [ `uname` = "Darwin" ]
    then
      export TARGET="x86_64-apple-darwin"
    else
      pip install yamllint
      yamllint .travis.yml
      curl -sL https://raw.github.com/ndmitchell/hlint/master/misc/travis.sh | sh -s shake.hs
      export TARGET="x86_64-unknown-linux"
    fi
    patscc src/polyglot.dats -DATS_MEMALLOC_LIBC -o poly-$TARGET -cleanaft -O2 -flto

deploy:
  api_key:
    secure: ""
  file: poly-$TARGET
  on:
    tags: true
  provider: releases
  skip_cleanup: true
